<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kleid - Steganography</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Welcome to Kleid</h1>
    <h2>A Simple Steganography Tool</h2>
    <label for="original-image">Choose an image file here:</label>
    <input type="file" id="original-image" accept="image/*">
    <label for="secret-text">Enter text to encode:</label>
    <textarea id="secret-text" rows="4"></textarea>
    <button id="hide-button">Hide Text</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
